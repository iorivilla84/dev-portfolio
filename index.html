<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>

    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/9b8734b63a.js" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- Adobe Font Web Project -->
    <link rel="stylesheet" href="https://use.typekit.net/moh3vst.css">

    <!-- FavIcons -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicons/dv-favicon.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="./assets/images/favicons/dv-favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicons/dv-favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="./assets/images/favicons/dv-favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicons/dv-favicon-192x192.png">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/images/favicons/apple-touch-icon-167x167.png">
</head>

<body class="dark-theme">
    <header id="masthead">
        <nav class="navbar navbar-expand-md fixed-top bg-transparent border-body ms-auto d-none d-md-block"
            data-bs-theme="dark">
            <!-- Main Menu Desktop -->
            <div class="container-fluid">
                <div class="main-nav desktop-main-nav d-flex justify-content-between w-100">
                    <!-- Brand Logo -->

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown" role="navigation" aria-label="Main navigation">
                        <ul class="navbar-nav main-nav-list"></ul>
                        <div class="socials-nav-list">
                            <ul class="navbar-nav nav-socials-wrapper"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Of Main Menu Desktop -->

        <!-- Main Menu Mobile -->
        <nav class="navbar navbar-dark mobile-nav bg-transparent fixed-top d-block d-md-none">
            <div class="container-fluid main-nav">
                <!-- Brand Logo -->

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end text-bg-dark px-4" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header px-0">
                        <div class="offcanvas-title main-nav" id="offcanvasDarkNavbarLabel">
                            <!-- Brand Logo -->
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <hr>
                    <div class="offcanvas-body px-0 pt-0" role="navigation" aria-label="Main navigation">
                        <ul class="navbar-nav main-nav-list justify-content-end flex-grow-1 pe-3"></ul>
                        <div class="socials-nav-list">
                            <ul class="navbar-nav nav-socials-wrapper"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End of Main Menu Desktop -->
    </header>

    <!-- Content -->
    <main class="container-fluid">
        <!-- Hero Banner -->
        <section id="home">
            <div class="row">
                <div class="hero-banner py-5 col-12 d-flex">
                    <div class="row col-12 col-md-10 mx-auto py-lg-5 d-flex hero-text-wrapper ">
                        <!-- Hero Image -->
                        <div class="col-12 col-md-4 align-self-center hero-image">
                            <div class="hero-image-container"></div>
                        </div>

                        <!-- Hero text content -->
                        <div class="col-12 col-md-8 hero-text-content align-self-center p-4 responsive-content">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Me -->
        <section id="about">
            <div class="row pt-5">
                <div class="col-12 about-me-wrapper">
                    <h2 class="about-me-title text-center title-with-line"></h2>

                    <div class="row about-me-content pt-5">
                        <div class="col-12 col-md-6 get-to-know-me-wrapper py-5">
                            <h2 class="about-me-subtitle"></h2>
                            <div class="about-me-list-wrapper">
                                <ul class="about-me-list"></ul>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 my-skills-wrapper py-5">
                            <h2 class="my-skills-title"></h2>
                            <div class="my-skills-list-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects -->
        <section id="projects">
            <div class="row py-5 projects-wrapper">
                <div class="col-12">
                    <div class="projects-header text-center">
                        <h2 class="projects-title title-with-line"></h2>
                        <div class="col-12 col-md-10 projects-text-wrapper mx-auto pt-4">
                            <p class="projects-text"></p>
                        </div>
                    </div>

                    <div class="row projects-list-wrapper">
                        <div class="col-12 col-md-10 mx-auto">
                            <div class="project-filter-wrapper d-block d-md-flex my-4">
                                <ul class="project-list-filter d-flex"></ul>
                            </div>
                            <div class="row row-cols-1 row-cols-md-2 g-4 projects-list-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Experience -->
        <section id="experience">
            <div class="row py-5">
                <div class="col-12 experience-wrapper">
                    <h2 class="experience-title text-center title-with-line"></h2>
                    <div class="col-12 col-md-10 experience-content-wrapper mx-auto pt-4">
                        <!-- Info accordion -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Background Section-->
        <section id="background">
            <div class="row">
                <div class="col-12 background-wrapper">
                    <div class="row background-content">
                        <div class="col-12 col-md-6 education-wrapper py-5">
                            <h2 class="education-title"></h2>

                            <div class="education-list-wrapper"></div>
                        </div>
                        <div class="col-12 col-md-6 recommendations-wrapper"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact -->
        <section id="contact">
            <div class="row">
                <div class="col-12 contact-wrapper text-center">
                    <div class="contact-content py-5">
                        <h2 class="contact-title title-with-line"></h2>
                        <div class="contact-text-content pt-4">
                            <p class="contact-text"></p>
                            <div class="contact-buttons-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid">
            <div class="footer footer-container row p-4 d-flex justify-content-between">
                <div class="col-12 col-md-6 footer-content">
                    <div class="footer-logo"></div>
                    <h4 class="footer-subtitle"></h4>
                    <p class="footer-text"></p>
                </div>
                <div class="col-12 col-md-3 footer-content">
                    <h4 class="footer-social-title"></h4>
                    <ul class="footer-socials-wrapper d-flex">
                    </ul>
                </div>

                <hr>
                <div class="col-12 footer-copyrights text-center">
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
